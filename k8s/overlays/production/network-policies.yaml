apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: rag-backend-netpol
  namespace: rag-system
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: rag-backend
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: nginx
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: reflex-frontend
    ports:
    - protocol: TCP
      port: 8000
  egress:
  - to:
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: chromadb
    ports:
    - protocol: TCP
      port: 8000
  - to:
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: redis
    ports:
    - protocol: TCP
      port: 6379
  - to: [] # Allow external Ollama access
    ports:
    - protocol: TCP
      port: 11434

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: reflex-frontend-netpol
  namespace: rag-system
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: reflex-frontend
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: nginx
    ports:
    - protocol: TCP
      port: 3000
    - protocol: TCP
      port: 8001
  egress:
  - to:
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: rag-backend
    ports:
    - protocol: TCP
      port: 8000

