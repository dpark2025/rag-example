# AlertManager Configuration for RAG System
global:
  smtp_smarthost: 'localhost:587'
  smtp_from: 'alerts@rag-system.local'

# Templates for alert formatting
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Route tree for alert organization
route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'default-receiver'
  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 10s
      repeat_interval: 5m
      
    # Warning alerts - less frequent notifications
    - match:
        severity: warning
      receiver: 'warning-alerts'
      group_wait: 30s
      repeat_interval: 30m
      
    # RAG-specific routing
    - match:
        job: rag-backend
      receiver: 'rag-team'
      
    # Database issues
    - match_re:
        job: (chromadb|redis)
      receiver: 'database-team'
      
    # Infrastructure issues
    - match_re:
        job: (node-exporter|cadvisor)
      receiver: 'infrastructure-team'

# Alert receivers configuration
receivers:
  - name: 'default-receiver'
    webhook_configs:
      - url: 'http://localhost:8080/webhook'
        send_resolved: true

  - name: 'critical-alerts'
    email_configs:
      - to: 'oncall@company.com'
        subject: 'üö® CRITICAL: {{ .GroupLabels.alertname }} in {{ .GroupLabels.cluster }}'
        body: |
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          
          Labels:
          {{ range .Labels.SortedPairs }}  - {{ .Name }}: {{ .Value }}
          {{ end }}
          
          Started: {{ .StartsAt }}
          {{ if .EndsAt }}Ended: {{ .EndsAt }}{{ end }}
          {{ end }}
    webhook_configs:
      - url: 'http://localhost:8080/critical-webhook'
        send_resolved: true
        
  - name: 'warning-alerts'
    email_configs:
      - to: 'team@company.com'
        subject: '‚ö†Ô∏è  WARNING: {{ .GroupLabels.alertname }}'
        body: |
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Started: {{ .StartsAt }}
          {{ end }}

  - name: 'rag-team'
    email_configs:
      - to: 'rag-team@company.com'
        subject: 'RAG System Alert: {{ .GroupLabels.alertname }}'
        body: |
          RAG System Component: {{ .GroupLabels.job }}
          
          {{ range .Alerts }}
          Issue: {{ .Annotations.summary }}
          Details: {{ .Annotations.description }}
          Started: {{ .StartsAt }}
          {{ end }}
          
          Dashboard: http://localhost:3001/d/rag-overview

  - name: 'database-team'
    email_configs:
      - to: 'db-team@company.com'
        subject: 'Database Alert: {{ .GroupLabels.alertname }}'
        body: |
          Database Component: {{ .GroupLabels.job }}
          
          {{ range .Alerts }}
          Issue: {{ .Annotations.summary }}
          Details: {{ .Annotations.description }}
          {{ end }}

  - name: 'infrastructure-team'
    email_configs:
      - to: 'infra-team@company.com'
        subject: 'Infrastructure Alert: {{ .GroupLabels.alertname }}'
        body: |
          Infrastructure Component: {{ .GroupLabels.job }}
          
          {{ range .Alerts }}
          Issue: {{ .Annotations.summary }}
          Details: {{ .Annotations.description }}
          {{ end }}

# Inhibition rules to prevent alert spam
inhibit_rules:
  # Silence warning alerts if critical alert is firing
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'cluster', 'service']

  # Silence individual component alerts if entire service is down
  - source_match:
      alertname: 'ServiceDown'
    target_match_re:
      alertname: '.*High.*|.*Low.*'
    equal: ['job']