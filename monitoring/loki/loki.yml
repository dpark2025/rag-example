# Loki Configuration for RAG System Log Aggregation
auth_enabled: false

server:
  http_listen_port: 3100
  grpc_listen_port: 9096

# Common configuration for all services
common:
  path_prefix: /loki
  storage:
    filesystem:
      chunks_directory: /loki/chunks
      rules_directory: /loki/rules
  replication_factor: 1
  instance_addr: 127.0.0.1:3100
  ring:
    kvstore:
      store: inmemory

# Query configuration
query_range:
  results_cache:
    cache:
      embedded_cache:
        enabled: true
        max_size_mb: 100

# Schema configuration
schema_config:
  configs:
    - from: 2020-10-24
      store: boltdb-shipper
      object_store: filesystem
      schema: v11
      index:
        prefix: index_
        period: 24h

# Storage configuration
storage_config:
  boltdb_shipper:
    active_index_directory: /loki/boltdb-shipper-active
    cache_location: /loki/boltdb-shipper-cache
    cache_ttl: 24h
    shared_store: filesystem
  filesystem:
    directory: /loki/chunks

# Compactor configuration
compactor:
  working_directory: /loki/boltdb-shipper-compactor
  shared_store: filesystem

# Limits configuration
limits_config:
  retention_period: 168h  # 7 days
  enforce_metric_name: false
  reject_old_samples: true
  reject_old_samples_max_age: 168h
  ingestion_rate_mb: 4
  ingestion_burst_size_mb: 6
  per_stream_rate_limit: 3MB
  per_stream_rate_limit_burst: 15MB
  max_entries_limit_per_query: 5000
  max_streams_per_user: 10000

# Chunk store configuration
chunk_store_config:
  max_look_back_period: 0s

# Table manager configuration (for cleaning up old data)
table_manager:
  retention_deletes_enabled: true
  retention_period: 168h

# Ruler configuration (for alerting rules)
ruler:
  storage:
    type: local
    local:
      directory: /loki/rules
  rule_path: /loki/rules
  alertmanager_url: http://alertmanager:9093
  ring:
    kvstore:
      store: inmemory
  enable_api: true

# Frontend configuration
frontend:
  log_queries_longer_than: 5s
  compress_responses: true

# Query scheduler configuration  
query_scheduler:
  max_outstanding_requests_per_tenant: 256

# Analytics configuration
analytics:
  reporting_enabled: false