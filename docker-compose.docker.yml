services:
  rag-app:
    build:
      context: .
      dockerfile: Dockerfile.rag-app
    container_name: local-rag-app
    ports:
      - "8501:8501"
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./app:/app
    environment:
      - PYTHONPATH=/app
    extra_hosts:
      - "host.containers.internal:host-gateway"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  chroma_data:
    driver: local